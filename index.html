<!DOCTYPE html>

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <header class="header container-fluid shadow">
      <div class="row">
        <div class="logotipo col-md-6">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src=".//assets/img/logo.jpg" alt="logo" width="40" height="34" class="d-inline-block align-text-top">

            </div>

        </div>
        <div class="navegadorPags col-md-6 align-self-center">
          <ul class="nav justify-content-end">

              <a class="nav-link active" aria-current="page" href="#">Inicio</a>

            <li class="nav-item">

            <div class="imagenesIndex text-center">

                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (4).png" height="350"alt="modeloRemeraSucks2">
                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (5).png"height="350" alt="modeloRemeraSucks3">

            <div id="carouselExampleControls" class="carousel slide galeriaIndex" data-bs-ride="carousel">
              <div class="carousel-inner">

                  <img src="./assets/img/coleccion_sucks (1).png" class="d-block w-100" alt="modeloRemeraSucks1">

                <div class="carousel-item">

                  <img src="./assets/img/coleccion_sucks (5).png" class="d-block w-100" alt="modeloRemeraSucks3">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/coleccion_sucks (6).png" class="d-block w-100" alt="modeloRemeraSucks4">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="botonIndex text-center">
              <a href="./pages/productos.html"><button type="button" class="btn btn-light shadow-sm">Ver más</button></a>

                <p class="card-text">Agus</p>
              </div>
            </div>
            <div class="card col-md-6 col-xs-12 col-lg-4 shadow">
