<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Sucks Indumentaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header shadow-sm rounded">
    <div class="logotipo">
        <img src="./assets/img/logo.jpg" alt="logo" width="80px">
        <a href="#">Sucks Indumentaria</a>
    </div> 
    <div class="navegadorPags">
      <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
          </li>
        </ul>
    </div>
  </header>
    <main class="main">
      <div class="container">
        <div class="coleccionSucks row ">
            <div class="h3 text-center">Colección Sucks</div>
            <div class="imagenesIndex text-center">
                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (1).png" height="350" alt="modeloRemeraSucks1">
                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (4).png" height="350"alt="modeloRemeraSucks2">
                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (5).png"height="350" alt="modeloRemeraSucks3">
                <img class="shadow col rounded" src="./assets/img/coleccion_sucks (6).png" height="350"alt="modeloRemeraSucks4">               
            </div>
            <div id="carouselExampleControls" class="carousel slide galeriaIndex" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/img/coleccion_sucks (1).png" class="d-block w-100" alt="modeloRemeraSucks1">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/coleccion_sucks (4).png" class="d-block w-100" alt="modeloRemeraSucks2">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/coleccion_sucks (5).png" class="d-block w-100" alt="modeloRemeraSucks3">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/coleccion_sucks (6).png" class="d-block w-100" alt="modeloRemeraSucks4">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <a class="m-2 btn btn-primary btn-light col-md-2 col-xs-4 mx-auto" href="./pages/productos.html" role="button">Ver más</a>
        </div>
        <div class="fundadores row">
          <div class="h3 text-center">Los fundadores</div>
          <div class="contenedorCardsIndex row text-center justify-content-center">
            <div class="card col-md-4 col-xs-12 shadow">
              <img src="./assets/img/agustin_modelo (1).png" class="card-img-top" alt="Foto de Agustin Modelo">
              <div class="card-body">
                <p class="card-text">Agus</p>
              </div>
            </div>
            <div class="card col-md-4 col-xs-12 shadow">
              <img src="./assets/img/gonzalo_modelo (3).png" class="card-img-top" alt="Foto de Gonzalo Modelo">
              <div class="card-body">
                <p class="card-text">Gonza</p>
              </div>
            </div>
          </div>
          <a class="m-2 btn btn-primary btn-light col-md-2 col-xs-4 mx-auto" href="./pages/nosotros.html" role="button">Conocenos</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="contFooter">
       <div class="listaNavFooter"> 
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="./pages/contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/workwithus.html">Trabajá con Nosotros</a>
          </li>
        </ul>
       </div>
       <div clase="fraseFinal">
        Un proyecto de Pietra-Bounzerio
       </div>
      </div>
    </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
